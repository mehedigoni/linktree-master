<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aerial Pixels</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="pp.png" alt="Profile Picture" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a
            href="https://avatars0.githubusercontent.com/u/43749971"
            target="_blank"
          >
            <img
              src="https://avatars0.githubusercontent.com/u/43749971"
              alt="Profile Picture"
            />
          </a>
        </div>
        <div class="popup-quote">AerialPixels</div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">We tell your story</div>

    <div id="links">
      <a
        class="link"
        href="https://www.facebook.com/aerialpixels.2020"
        target="_blank"
      >
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a
        class="link"
        href="https://www.instagram.com/aerialpixels2019"
        target="_blank"
      >
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a
        class="link"
        href="https://youtube.com/c/AerialPixels2020"
        target="_blank"
      >
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
    </div>

    <div id="hashtag">#aerialpixels‚ù§</div>
  </body>
</html>
